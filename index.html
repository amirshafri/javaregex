<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Regex Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Java Regex Tester</h1>

    <div class="mb-3">
      <label for="regexInput" class="form-label">Regex Pattern</label>
      <input type="text" id="regexInput" class="form-control" placeholder="e.g. \\d{3}-\\d{2}-\\d{4}">
    </div>

    <div class="mb-3">
      <label for="testString" class="form-label">Test String</label>
      <input type="text" id="testString" class="form-control" placeholder="e.g. 123-45-6789">
    </div>

    <button class="btn btn-primary mb-3" onclick="runTest()">Test Regex</button>

    <div class="mb-3">
      <label class="form-label">Matches:</label>
      <pre id="matchResult" class="bg-light p-3 rounded border"></pre>
    </div>

    <div class="mb-3">
      <label class="form-label">Java Code:</label>
      <pre id="javaCode" class="bg-light p-3 rounded border"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
